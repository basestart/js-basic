<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function say() {
            console.log( 2 );
        }
        Function.prototype.before = function( fn ) {
            var that = this;
            return function() {
                fn.apply( this, arguments );
                return that.apply( this, arguments );
            }
        }
        Function.prototype.after = function( fn ) {
            var that = this;
            return function() {
                var ret = that.apply( this, arguments );
                fn.apply( this, arguments );
                return ret;
            }
        }
        say.before( function() {
            console.log( 1 );
        } ).after( function() {
            console.log( 3 );
        } )();
    </script>
</body>
</html>
