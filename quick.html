<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8">

    </body>
    <script type="text/javascript">
        function qs( arr ) {
            if( arr.length <= 1 ) return arr;//空或者一个元素的情况，递归出口
            var left = [],
                right = [],
                middle = Math.floor( arr.length / 2 ),
                midVal = arr.splice( middle, 1 );//获取中间比较值，作为左右的标准
                var l = arr.length;
            for( var i = 0; i < arr.length; ++i ) {
                if( arr[ i ] < midVal ) {
                    left.push( arr[ i ] );
                }else{
                    right.push( arr[ i ] );
                }
            };
            return qs( left ).concat( midVal, qs( right ) );
        };

        var arr = [1,2,1,16,12,3,2,1,212,21,43];
        console.log( qs( arr ) );
    </script>
</html>
